    <!-- Scripts -->
    <script>
        $("#run").click(function() {
            $.ajax({
                url: "https://cev0pg42c5.execute-api.us-west-2.amazonaws.com/v1/getusers",
                typ: "get",
                data: {
                    "photo": "3.jpg"
                },
                success: function(response) {
                    if (response.users[0]) {
                        $("#name31 .text").text(response.users[0].name);
                    }
                    else {
                        $("#name31").hide();
                    }
                    if (response.users[1]) {
                        $("#name32 .text").text(response.users[1].name);
                    }
                    else {
                        $("#name32").hide();
                    }
                    if (response.users[2]) {
                        $("#name33 .text").text(response.users[2].name);
                    }
                    else {
                        $("#name33").hide();
                    }
                },
                error: function(xhr) {
                    console.log(xhr);
                }
            });
        });
        $("#clear").click(function() {
            $("#icon11").hide();
            $("#icon12").hide();
            $("#icon13").hide();
            $("#icon21").hide();
            $("#icon22").hide();
            $("#icon23").hide();
            $("#icon31").hide();
            $("#icon32").hide();
            $("#icon33").hide();
            $("#icon41").hide();
            $("#icon42").hide();
            $("#icon43").hide();
            $("#icon51").hide();
            $("#icon52").hide();
            $("#icon53").hide();
            $("#name11").hide();
            $("#name12").hide();
            $("#name13").hide();
            $("#name21").hide();
            $("#name22").hide();
            $("#name23").hide();
            $("#name31").hide();
            $("#name32").hide();

            $("#name41").hide();
            $("#name42").hide();
            $("#name43").hide();

        });
