<div class="row" id="card">
  <div class="col-xs-4" id="photo">
      <img [src]="image" width ="220px" height="165px"/>
  </div>
  <div class="col-xs-1 text-left"></div>
  <div class="col-xs-7 text-left" id="names">
      <div *ngFor="let user of users">
          <h4><i class="fa fa-envelope-o" *ngIf="user?.name != 'Unknown Person'"aria-hidden="true"></i>  {{user?.name}}</h4>
      </div>
  </div>
</div>
